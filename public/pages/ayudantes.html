<script type="text/javascript">
function reply_click(clicked_id)
{
    //alert(clicked_id);
	$('#bloque').val(clicked_id);
	//$('#'+clicked_id+'').attr("class","alert alert-success")
	$('#bloque_modal').text(clicked_id);
	loadRoleTypes();
	$("#myModal").modal();
}

function loadRoleTypes()
{           
if ($('#rutAyudante').find("option").size() == 1) {  //Check condition here
    $('#rutAyudante').empty().append('<option>select</option>');        
    $.ajax({
            url: '/ayudantes2',
            dataType: 'json',
            type: 'GET',
            success: function(response) {
               $.each(response, function(i, item) {
					//alert(response[i].rut);
					$("#rutAyudante").append("<option value="+response[i].rut+">"+response[i].nombre+"</option>");
				})
        
            },
            error: function(x, e) {

            }

        });
}
}

function asignarAyudante(){
	
	//alert($("#formAsignarAyudante").serialize())
	var formData = $("#formAsignarAyudante").serialize()
		$.ajax({url: "/registro_bloques",type:"POST",data:formData, success: function(result){
			//alert(result);
			window.location.href = "/pages/ayudantes.html";
		}});


}

function cargar_ayudantes(){
	    $.ajax({
            url: '/obtener_ayudantes_bloques',
            dataType: 'json',
            type: 'GET',
            success: function(response) {
               $.each(response, function(i, item) {
					if(response[i].bloques){
						$.each(response[i].bloques,function(x,item){
							//alert(response[i].bloques[x].bloque);
							//alert(response[i].nombre);
							$('#'+response[i].bloques[x].bloque+'').append(' -'+response[i].nombre+'- ')
							//$('#'+response[i].bloques[x].bloque+'').attr("class","col-md-2 alert alert-success")

						})
						
					}
				})
        
            },
            error: function(x, e) {

            }

        });
}

function borrarAsignacion(){
	
		 $.ajax({
            url: '/borrar_ayudantes',
            dataType: 'json',
            type: 'POST',
			data: $("#formAsignarAyudante").serialize(),
            success: function(response) {
				//alert("Asignacion borradas");
				window.location.href = "/pages/ayudantes.html";
            },
            error: function(x, e) {

            }

        });
	
}
</script>
