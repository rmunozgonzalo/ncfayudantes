                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <form role="form" id="datosAyudante">
                                        <div class="form-group">
                                            <label>Ingrese nombre ayudante</label>
                                            <input class="form-control" id="nombreAyudante" name="nombreAyudante" placeholder="Nombre Ayudante" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Ingrese rut ayudante</label>
                                            <input class="form-control" id="rut" name="rut" placeholder="ej: 10000000-3" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Ingrese matrícula ayudante</label>
                                            <input class="form-control" type="number" id="matricula" name="matricula" placeholder="ej: 2012409003" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Ingrese mail ayudante</label>
                                            <input class="form-control" type="email" id="mail" name="mail" placeholder="mail@alumnos.utalca.cl" required>
                                        </div>
										<div class="form-group">
                                          <label>Key Tarjeta</label>
										  <input type="text" id="keycard" class="form-control" name="keycard" value="xxxxxxxx" readonly >
										</div>
											<button type="button" id="enrolarAyudante" class="btn btn-default">Enviar</button>
											<button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>

	<script>
		$("#enrolarAyudante").click(function(){
		var formData = $("#datosAyudante").serialize()
		$.ajax({url: "/registro",type:"POST",data:formData, success: function(result){
			alert(result);
			window.location.href = "/pages/enrolar.html";
		}});
	});
	</script>
	</script>
	<script src="../js/socket.io-1.4.5.js"></script>
		<script>
	// Connects with Server

	var socket = io(window.location.hostname+":3000");


	socket.on('rfid', function(data){
			$("#keycard").val(data);
			setTimeout(function() {
		}, 1500);
