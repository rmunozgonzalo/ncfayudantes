    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        var table = $('#dataTables-registros').DataTable({
                responsive: true,
				"ajax": {
				"url": "/ayudantes",
				"type": "GET"
			  },
			  "columns":[
			  {"data":"rut"},
			  {"data":"nombre"},
			  {"data":"matricula"},
			  {"data":"mail"},
			  {"data":"fechaRegistro"}
			  ],
			  "columnDefs": [
					{
						"targets": [4],
						//"type" : "date",
						"render": function (data) {
							if (data !== null) {
								//console.log(data)
								var fecha = new Date(data);
								//console.log("aqui"+fecha.toUTCString())
								var minutes = fecha.getUTCMinutes();
								if(minutes<10){
									minutes = "0"+minutes;
								}
								fecha = fecha.getUTCMonth() + 1 + "/" + fecha.getUTCDate() + "/" + fecha.getUTCFullYear()+" "+fecha.getUTCHours()+":"+minutes;
								return fecha;
							} else {
								return "";
							}
						}
					},
					 {
						"targets": [5],
						"data": null,
						"defaultContent": "<button class='btn btn-md btn-primary' id='verDetalles'>Ver</button> <button class='btn btn-md btn-danger' id='eliminar'>eliminar</button>"
					} ,
				],
		
       });
	   
	       $('#dataTables-registros tbody').on( 'click', 'button', function () {
				table.ajax.reload();
				if(this.id=='verDetalles'){
					var data = table.row( $(this).parents('tr') ).data();
					//alert( "Ayudante: "+ JSON.stringify(data)) ;
					//alert( "Accesos: "+ JSON.stringify(data['acceso'])) ;
					$('#nombreAyudanteAccesos').text(data['nombre'])
					$("#dataTables-tblReceipt").dataTable({
                            "aaData": data['acceso'],
                            "bJQueryUI": true,
                            "bDestroy": true,
                            "iDisplayLength": 50,

                            "bProcessing": true,
                            "aaSorting": [[0, 'desc']],
                            "aoColumns": [
                             { "mData": "fecha" },
                             ],
                            "oLanguage": {
                                "sProcessing": "Fetching Data, Please wait..."
                            },
							"columnDefs": [
								{
									"targets": [0],
									"type" : "date",
									"render": function (data) {
										if (data !== null) {
											var fecha = new Date(data);
											var minutes = fecha.getUTCMinutes();
											if(minutes<10){
												minutes = "0"+minutes;
											}
											fecha = fecha.getUTCMonth() + 1 + "/" + fecha.getUTCDate() + "/" + fecha.getUTCFullYear()+" "+fecha.getUTCHours()+":"+minutes;
											return fecha;
										} else {
											return "";
										}
									}
								}]
                        });
				}
				if(this.id=='eliminar'){
					//alert('Eliminando')
					var data = table.row( $(this).parents('tr') ).data();
					//alert( "Ayudante: "+ data['keyTarjeta']) ;
					var formData = "keyTarjeta="+data['keyTarjeta']
						$.ajax({url: "/delete",type:"POST",data:formData, success: function(result){
							alert(result);
						}});
					window.location.href = "/pages/registros.html";
				}
			} );
	});
    </script>
